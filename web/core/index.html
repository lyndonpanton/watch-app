<!DOCTYPE HTML>
<html lang="en-GB">
<head>
    <!-- meta: charset, viewport, author, keywords, http-equiv -->
    <meta charset="UTF-8" />
    <meta name="application-name" content="watch-app" />
    <meta name="author" content="Lyndon Mykal Panton" />
    <meta name="description" content="A watch application that can be used to
    check the time, make an alarm, start a stopwatch, or start a timer" />
    <meta name="keywords" content="watch, clock, alarm, stopwatch, timer, time" />
    <meta name="viewport" content="width=device-width; height=device-height;
            initial-scale=1.0; minimum-scale=0.25; maximum-scale=4.0;
            user-scabale=true"/>
    <!-- <meta name="robots" /> -->

    <!-- favicon -->

    <script src="https://kit.fontawesome.com/3556eab2e4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type="text/javascript" src="./js/stopwatch.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
    <header>
        <i id="hamburger" class="fa-solid fa-bars"></i>
        <h1>Watch</h1>
    </header>

    <main>
        <section id="watch">
            <article id="watch-clock">
                <article id="watch-clock-digital">
                    <p>
                        <span id="watch-clock-digital-hour" class="watch-digital-digit watch-digital-digit-hour">00</span>
                        <span id="watch-clock-digital-minute" class="watch-digital-digit watch-digital-digit-minute">00</span>
                        <span id="watch-clock-digital-second" class="watch-digital-digit watch-digital-digit-second">00</span>
                    </p>
                </article>
                <article id="watch-clock-analog">

                </article>
            </article>

            <article id="watch-alarm" class="watch-hidden">

            </article>
            <article id="watch-stopwatch" class="watch-hidden">
                <!-- <p id="watch-stopwatch-digits">
                    <span id="watch-stopwatch-digital-hour" class="watch-digital-digit watch-digital-digit-hour">00</span>
                    <span id="watch-stopwatch-digital-minute" class="watch-digital-digit watch-digital-digit-minute">00</span>
                    <span id="watch-stopwatch-digital-second" class="watch-digital-digit watch-digital-digit-second">00</span>
                    <span id="watch-stopwatch-digital-millisecond" class="watch-digital-digit watch-digital-digit-millisecond">00</span>
                </p>
                <section id="watch-stopwatch-buttons">
                    <button id="stopwatch-play-pause" class="stop-watch-button"><i class="fa-solid fa-play"></i></button>
                    <button id="stopwatch-reset" class="stop-watch-button"><i class="fa-solid fa-rotate-left"></i></button>
                </section> -->
                <div id="stopwatch">
                    <span id="stopwatch-hour">00</span>:
                    <span id="stopwatch-minute">00</span>:
                    <span id="stopwatch-second">00</span>.
                    <span id="stopwatch-millisecond">0</span>
                </div>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </article>
            <article id="watch-timer" class="watch-hidden">

            </article>
        </section>

        <article id="watch-information">
            <section>
                <article id="watch-information-copyright">
                    <p>&copy; <span id="current-year"></span> | Lyndon Mykal Panton | All Rights Reserved</p>
                </article>
                <article id="watch-information-projects">

                </article>
                <article id="watch-information-technology-stack">

                </article>
            </section>
        </article>

        <section id="watch-toggle">
            <section id="watch-toggle-clock" class="watch-toggle-section">
                <i class="fa-regular fa-clock"></i>
                <span class="watch-toggle-text">Clock</span>
            </section>
            <section id="watch-toggle-alarm" class="watch-toggle-section">
                <i class="fa-regular fa-bell"></i>
                <span class="watch-toggle-text">Alarm</span>
            </section>
            <section id="watch-toggle-stopwatch" class="watch-toggle-section">
                <i class="fa-solid fa-stopwatch"></i>
                <span class="watch-toggle-text">Stopwatch</span>
            </section>
            <section id="watch-toggle-timer" class="watch-toggle-section">
                <!-- <i class="fa-regular fa-hourglass"></i> -->
                <i class="fa-regular fa-hourglass-half"></i>
                <span class="watch-toggle-text">Timer</span>
            </section>
        </section>
    </main>

    <!-- Put footer information in a side menu, use an information icon instead
    of a hamburger icon -->
    <!-- <footer>

    </footer> -->
</body>
</html>
